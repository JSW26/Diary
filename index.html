<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .entries {
            margin-top: 20px;
        }

        .entry {
            border: 1px solid #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #1e1e1e;
            position: relative;
            transition: background-color 0.3s;
            color: #ffffff;
            white-space: pre-wrap; /* ì¤„ë°”ê¿ˆ ë° ë„ì–´ì“°ê¸° ìœ ì§€ */
        }

        .entry.light-mode {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            color: #000000;
        }

        .entry .actions {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .entry .actions button {
            margin-left: 5px;
            font-size: 14px;
            padding: 5px 10px;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }

        .entry .actions button:hover {
            background-color: #555;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ffffff;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #ffffff;
            resize: none;
        }

        textarea.light-mode {
            background-color: #f9f9f9;
            color: #000000;
            border: 1px solid #ddd;
        }

        .edit-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body class="dark-mode"> <!-- ê¸°ë³¸ ë‹¤í¬ ëª¨ë“œ ì ìš© -->
    <div class="container">
        <div class="header">
            <h1>Diary</h1>
            <button id="darkModeToggle" onclick="toggleDarkMode()">ğŸ’¡</button>
        </div>

        <textarea id="diaryEntry" placeholder="ì˜¤ëŠ˜ì˜ ì¼ê¸°ë¥¼ ì‘ì„±í•˜ì„¸ìš”..."></textarea>
        <button onclick="addEntry()">ì¼ê¸° ì¶”ê°€</button>

        <div class="entries" id="entries">
            <!-- ì¼ê¸° í•­ëª©ì´ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>
    </div>

    <script>
        // ë‹¤í¬ ëª¨ë“œ í† ê¸€ í•¨ìˆ˜
        function toggleDarkMode() {
            const body = document.body;
            const isDarkMode = body.classList.toggle('light-mode');
            const entries = document.querySelectorAll('.entry');
            const textAreas = document.querySelectorAll('textarea');

            entries.forEach(entry => {
                entry.classList.toggle('light-mode', isDarkMode);
            });

            textAreas.forEach(textArea => {
                textArea.classList.toggle('light-mode', isDarkMode);
            });

            // ì „êµ¬ ì´ëª¨í‹°ì½˜ ìƒíƒœ ë³€ê²½
            const toggleButton = document.getElementById('darkModeToggle');
            toggleButton.textContent = isDarkMode ? 'ğŸŒ' : 'ğŸ’¡';
        }

        // ì¼ê¸° ì¶”ê°€ í•¨ìˆ˜
        function addEntry() {
            const entryText = document.getElementById('diaryEntry').value;
            if (entryText.trim() === "") {
                alert("ì¼ê¸°ë¥¼ ì‘ì„±í•´ì£¼ì„¸ìš”!");
                return;
            }

            const entryId = Date.now(); // ê³ ìœ  ID ìƒì„±
            const entryContainer = document.createElement('div');
            entryContainer.classList.add('entry');
            entryContainer.dataset.id = entryId;
            entryContainer.innerHTML = `
                <div class="entry-content">${entryText}</div>
                <div class="actions">
                    <button onclick="editEntry(${entryId})">ìˆ˜ì •</button>
                    <button onclick="deleteEntry(${entryId})">ì‚­ì œ</button>
                </div>
            `;

            document.getElementById('entries').appendChild(entryContainer);
            document.getElementById('diaryEntry').value = "";  // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”

            saveEntries(); // ì¼ê¸° ì¶”ê°€ í›„ ì €ì¥
        }

        // ì¼ê¸° ìˆ˜ì • í•¨ìˆ˜
        function editEntry(entryId) {
            const entryContainer = document.querySelector(`.entry[data-id='${entryId}']`);
            const entryContent = entryContainer.querySelector('.entry-content');
            const currentText = entryContent.textContent;

            // ê¸°ì¡´ ë‚´ìš©ì„ textareaë¡œ ëŒ€ì²´
            const textArea = document.createElement('textarea');
            textArea.value = currentText;
            textArea.classList.add('edit-textarea');

            // ì €ì¥ ë²„íŠ¼ ìƒì„± ë° ì´ë²¤íŠ¸ ì„¤ì •
            const saveButton = document.createElement('button');
            saveButton.textContent = "ì €ì¥";
            saveButton.onclick = () => {
                entryContent.textContent = textArea.value;
                entryContainer.innerHTML = '';
                entryContainer.appendChild(entryContent);
                const actionsContainer = document.createElement('div');
                actionsContainer.classList.add('actions');
                actionsContainer.innerHTML = `
                    <button onclick="editEntry(${entryId})">ìˆ˜ì •</button>
                    <button onclick="deleteEntry(${entryId})">ì‚­ì œ</button>
                `;
                entryContainer.appendChild(actionsContainer);
                saveEntries(); // ìˆ˜ì • í›„ ì €ì¥
            };

            // ê¸°ì¡´ ë‚´ìš©ì„ textareaë¡œ ëŒ€ì²´í•˜ê³  ì €ì¥ ë²„íŠ¼ ì¶”ê°€
            const editContainer = document.createElement('div');
            editContainer.classList.add('edit-container');
            editContainer.appendChild(textArea);
            editContainer.appendChild(saveButton);
            entryContainer.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš© ì‚­ì œ
            entryContainer.appendChild(editContainer);
        }

        // ì¼ê¸° ì‚­ì œ í•¨ìˆ˜
        function deleteEntry(entryId) {
            if (confirm("ì •ë§ë¡œ ì´ ì¼ê¸°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                document.querySelector(`.entry[data-id='${entryId}']`).remove();
                saveEntries(); // ì‚­ì œ í›„ ì €ì¥
            }
        }

        // ì¼ê¸° ì €ì¥ í•¨ìˆ˜ (ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥)
        function saveEntries() {
            const entries = document.querySelectorAll('.entry');
            const entriesArray = Array.from(entries).map(entry => ({
                id: entry.dataset.id,
                text: entry.querySelector('.entry-content').textContent
            }));
            localStorage.setItem('diaryEntries', JSON.stringify(entriesArray));
        }

        // ì €ì¥ëœ ì¼ê¸° ë¶ˆëŸ¬ì˜¤ê¸° í•¨ìˆ˜
        function loadEntries() {
            const savedEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            savedEntries.forEach(entry => {
                const entryContainer = document.createElement('div');
                entryContainer.classList.add('entry');
                entryContainer.dataset.id = entry.id;
                entryContainer.innerHTML = `
                    <div class="entry-content">${entry.text}</div>
                    <div class="actions">
                        <button onclick="editEntry(${entry.id})">ìˆ˜ì •</button>
                        <button onclick="deleteEntry(${entry.id})">ì‚­ì œ</button>
                    </div>
                `;
                document.getElementById('entries').appendChild(entryContainer);
            });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ì¼ê¸° ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = loadEntries;
    </script>
</body>
</html>
